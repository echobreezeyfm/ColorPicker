<!-- EchoBreeze Color Picker Module Structure v1.1.0 -->
<div id="ebecp-module-wrapper">
    <div class="picker-overlay"></div>
    <div class="popup-wrapper">
        <div id="ebecp-comparison-background">
            <div id="comparison-panel">
                <div id="ebecp-original-swatch-wrapper" class="comparison-swatch" data-i18n-title-key="resetTitle">
                    <div id="ebecp-original-swatch" class="comparison-swatch-overlay"></div>
                    <span class="comparison-label" data-i18n-key="original"></span>
                    <div class="transparency-indicator" id="ebecp-original-indicator"><svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><circle cx="12" cy="12" r="10" style="stroke-dasharray: 5 5;"></circle></svg></div>
                </div>
                <div id="ebecp-previous-swatch-wrapper" class="comparison-swatch">
                    <div id="ebecp-previous-swatch" class="comparison-swatch-overlay"></div>
                    <span class="comparison-label" data-i18n-key="previous"></span>
                    <div class="transparency-indicator" id="ebecp-previous-indicator"><svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><circle cx="12" cy="12" r="10" style="stroke-dasharray: 5 5;"></circle></svg></div>
                </div>
                <div id="ebecp-current-swatch-wrapper" class="comparison-swatch">
                    <div id="ebecp-current-swatch" class="comparison-swatch-overlay"></div>
                    <span class="comparison-label" data-i18n-key="current"></span>
                    <div class="transparency-indicator" id="ebecp-current-indicator"><svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><circle cx="12" cy="12" r="10" style="stroke-dasharray: 5 5;"></circle></svg></div>
                </div>
            </div>
            <button id="ebecp-change-bg-btn" data-i18n-title-key="changeBgTitle">
                <svg class="icon-palette" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2ZM6,12a6,6,0,0,1,6-6V18A6,6,0,0,1,6,12Z"/></svg>
                <svg class="icon-swatch" viewBox="0 0 24 24" fill="currentColor"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2z"/></svg>
            </button>
        </div>
        <div class="color-picker-container">
            <div class="color-wheel-wrapper">
                <canvas id="ebecp-color-wheel" tabindex="0"></canvas>
                <div id="ebecp-picker-cursor"></div>
                <button id="ebecp-eyedropper-btn" data-i18n-title-key="eyedropperTitle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" y1="8" x2="2" y2="22"/><line x1="17.5" y1="15" x2="9" y2="15"/></svg>
                </button>
            </div>
            <div class="slider-wrapper">
                <label for="ebecp-lightness-slider" data-i18n-key="brightness"></label>
                <div class="lightness-slider-wrapper"><canvas id="ebecp-lightness-slider" tabindex="0"></canvas><div id="ebecp-lightness-cursor"></div></div>
            </div>
            <div id="ebecp-color-preview"><div id="ebecp-preview-overlay"></div></div>
            <div class="slider-wrapper">
                <label for="ebecp-alpha-slider" data-i18n-key="transparency"></label>
                <div class="alpha-slider-container"><input type="range" id="ebecp-alpha-slider" min="0" max="1" step="0.01" value="1"></div>
            </div>
            <div class="color-outputs" aria-live="polite">
                <div class="output-group"><label>HEXA</label><input type="text" id="ebecp-hexa-code" readonly></div>
                <div class="output-group"><label>RGBA</label><input type="text" id="ebecp-rgba-code" readonly></div>
                <div class="output-group"><label>HSLA</label><input type="text" id="ebecp-hsla-code" readonly></div>
                <div class="output-group"><label>HSV</label><input type="text" id="ebecp-hsv-code" readonly></div>
                <div class="output-group"><label>Float</label><input type="text" id="ebecp-float-code" readonly></div>
                <div class="output-group"><label>Int</label><input type="text" id="ebecp-int-code" readonly></div>
            </div>
            <button id="ebecp-restore-btn" data-i18n-key="restoreColor"></button>
        </div>
    </div>
</div>
